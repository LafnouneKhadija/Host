<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
<form th:method="post"  th:action="@{save}">
    <div>
        <label>Nom</label>
        <input id="nom" class="form-control" type="text" name="nom" th:value="${patients.nom}">
        <span class="text-danger" th:errors="${patients.nom}"></span>
    </div>
    <div>
        <label>DateNaissance</label>
        <input class="form-control" type="date" name="dateNaissance" th:value="${patients.dateNaissance}">
        <span class="text-danger" th:errors="${patients.dateNaissance}"></span>
    </div>
    <div>
        <label>Malade</label>
        <input  type="checkbox" name="malade" th:value="${patients.malade}">
        <span class="text-danger" th:errors="${patients.malade}"></span>
    </div>
    <div>
        <label>Score</label>
        <input class="form-control" type="text" name="score" th:value="${patients.score}">
        <span class="text-danger" th:errors="${patients.score}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

</div>
</div>
</body>
</html>
